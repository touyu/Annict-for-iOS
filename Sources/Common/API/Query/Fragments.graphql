fragment WorkFragment on Work {
	id
	annictId
	title
	episodesCount
	watchersCount
	reviewsCount
	seasonName
	seasonYear
	viewerStatusState
}

fragment RecordFragment on Record {
	id
	annictId
	comment
	ratingState
	createdAt
	user {
		...UserFragment
	}
	work {
		...WorkFragment
	}
	episode {
		...EpisodeFragment
	}
}

fragment UserFragment on User {
	id
	name
	username
	avatarUrl
}

fragment EpisodeFragment on Episode {
	id
	annictId
	numberText
	title
}
