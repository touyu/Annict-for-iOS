fragment WorkFragment on Work {
	id
	annictId
	title
	episodesCount
	watchersCount
	reviewsCount
	seasonName
	seasonYear
	viewerStatusState
	media
}

fragment RecordFragment on Record {
	id
	annictId
	comment
	ratingState
	createdAt
	user {
		...UserFragment
	}
	work {
		...WorkFragment
	}
	episode {
		...EpisodeFragment
	}
}

fragment StatusFragment on Status {
	id
	annictId
	createdAt
	state
	user {
		...UserFragment
	}
	work {
		...WorkFragment
	}
}

fragment UserFragment on User {
	id
	name
	username
	avatarUrl
	description
}

fragment EpisodeFragment on Episode {
	id
	annictId
	numberText
	title
}

fragment ReviewFragment on Review {
  id
  annictId
  createdAt
  body
  ratingAnimationState
  user {
	...UserFragment
  }
  work {
	...WorkFragment
  }
}
