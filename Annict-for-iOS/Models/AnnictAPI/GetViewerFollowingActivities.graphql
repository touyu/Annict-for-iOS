query GetViewerFollowingActivities($after: String)  {
    viewer {
        followingActivities(first: 30, after: $after, orderBy: { field: CREATED_AT, direction: DESC }) {
            edges {
                node {
                    ... on Status {
                        createdAt
                        state
                        user {
                            ... UserBasic
                        }
                        work {
                            title
                            image {
                                recommendedImageUrl
                            }
                        }
                    }
                    ... on Record {
                        ... RecordBasic
                    }
                }
            }
        }
    }
}

fragment UserBasic on User {
    avatarUrl
    name
    username
}

fragment RecordBasic on Record {
    comment
    createdAt
    ratingState
    user {
        ... UserBasic
    }
    work {
        title
    }
    episode {
        title
        number
    }
}
